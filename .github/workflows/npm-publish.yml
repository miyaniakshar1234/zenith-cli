name: Publish NPM

on:
  release:
    types: [published]

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      # Build binaries for all platforms to bundle
      # Linux
      - name: Build Linux
        run: |
          cargo build --release --target x86_64-unknown-linux-gnu
          mkdir -p npm/binaries/linux-amd64
          cp target/x86_64-unknown-linux-gnu/release/zenith-cli npm/binaries/linux-amd64/

      # Windows (Cross-compile)
      - name: Build Windows
        run: |
          sudo apt-get install -y mingw-w64
          rustup target add x86_64-pc-windows-gnu
          cargo build --release --target x86_64-pc-windows-gnu
          mkdir -p npm/binaries/windows-amd64
          cp target/x86_64-pc-windows-gnu/release/zenith-cli.exe npm/binaries/windows-amd64/

      # Build TypeScript
      - name: Build Wrapper
        run: |
          cd npm
          npm install
          npm run build

      # Publish
      - name: Publish to NPM
        run: |
          cd npm
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
