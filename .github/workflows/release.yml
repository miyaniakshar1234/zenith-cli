name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-upload:
    name: Build Binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            asset_name: zenith-cli-linux-amd64
            executable_name: zenith-cli
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            asset_name: zenith-cli-windows-amd64.exe
            executable_name: zenith-cli.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            asset_name: zenith-cli-macos-amd64
            executable_name: zenith-cli

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build Release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename and Prepare Asset
        shell: bash
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.executable_name }} ${{ matrix.asset_name }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.asset_name }}
          generate_release_notes: true

  publish-npm:
    name: Publish NPM
    needs: build-and-upload
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      # Build binaries to bundle
      - name: Build Linux Binary
        run: |
          cargo build --release --target x86_64-unknown-linux-gnu
          mkdir -p npm/binaries/linux-amd64
          cp target/x86_64-unknown-linux-gnu/release/zenith-cli npm/binaries/linux-amd64/

      - name: Build Windows Binary (Cross)
        run: |
          sudo apt-get update && sudo apt-get install -y mingw-w64
          rustup target add x86_64-pc-windows-gnu
          cargo build --release --target x86_64-pc-windows-gnu
          mkdir -p npm/binaries/windows-amd64
          cp target/x86_64-pc-windows-gnu/release/zenith-cli.exe npm/binaries/windows-amd64/

      - name: Build NPM Package
        run: |
          cd npm
          npm install
          npm run build

      - name: Publish to NPM
        run: |
          cd npm
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
